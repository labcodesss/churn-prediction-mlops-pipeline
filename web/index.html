<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Churn Predictor — Demo UI</title>
  <style>
    body { font-family: Arial, sans-serif; max-width:640px; margin:24px auto; }
    label { display:block; margin-top:12px; }
    input { width:100%; padding:8px; font-size:16px; }
    button { margin-top:12px; padding:10px 16px; font-size:16px; }
    pre { background:#f7f7f7; padding:12px; border-radius:6px; }
  </style>
</head>
<body>
  <h2>Churn Predictor (Demo)</h2>
  <p>Enter features in the order: <strong>monthly_charges, tenure_months, total_charges</strong></p>

  <label>Monthly charges
    <input id="monthly" type="number" step="0.01" value="39.99">
  </label>

  <label>Tenure months
    <input id="tenure" type="number" step="1" value="12">
  </label>

  <label>Total charges
    <input id="total" type="number" step="0.01" value="479.88">
  </label>

  <button id="predictBtn">Predict churn probability</button>

  <h3>Result</h3>
  <pre id="result">No result yet.</pre>

  <script>
    const btn = document.getElementById('predictBtn');
    const result = document.getElementById('result');

    btn.addEventListener('click', async () => {
      const monthly = parseFloat(document.getElementById('monthly').value) || 0;
      const tenure = parseFloat(document.getElementById('tenure').value) || 0;
      const total = parseFloat(document.getElementById('total').value) || 0;

      const payload = { features: [monthly, tenure, total] };
      result.textContent = 'Calling API...';

      try {
        const resp = await fetch('http://127.0.0.1:8080/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (!resp.ok) {
          const err = await resp.json();
          result.textContent = 'Error: ' + (err.detail || JSON.stringify(err));
          return;
        }

        const data = await resp.json();
        result.textContent = JSON.stringify(data, null, 2);
      } catch (e) {
        result.textContent = 'Fetch error: ' + e;
      }
    });
  </script>
</body>
</html>
